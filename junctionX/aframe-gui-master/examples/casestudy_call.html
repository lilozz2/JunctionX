<!doctype html>
<html>
<head>
  	<meta charset="utf-8">
  	<title>A-Frame GUI Call</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
	<style type="text/css">
		@font-face{
			font-family:"Ionicons";
			
			src:url("assets/fonts/ionicons.eot?v=2.0.1");
			src:url("assets/fonts/ionicons.eot?v=2.0.1#iefix") format("embedded-opentype"),url("assets/fonts/ionicons.ttf?v=2.0.1") format("truetype"),url("assets/fonts/ionicons.woff?v=2.0.1") format("woff"),url("assets/fonts/ionicons.svg?v=2.0.1#Ionicons") format("svg");
			
			font-weight:normal;
			font-style:normal
		}
		body{font-family:Ionicons;} 
		.visuallyhidden {
			position: absolute;
			display: block;
			border: 0;
			clip: rect(0 0 0 0);
			height: 1px;
			width: 1px;
			margin: -1px;
			padding: 0;
			overflow: hidden;
		}
	</style>

    <script src="js/aframe-gui.js"></script>
    <script src="js/gui-env.js"></script>

</head>
<body>
	<a-scene gui-env>
		<a-assets>
			<a-asset-item id="iconfont" src="assets/fonts/ionicons.ttf"></a-asset-item>
			<a-asset-item id="fontfamily" src="https://fonts.googleapis.com/css?family=Fira+Sans"></a-asset-item>
		</a-assets>

		<a-gui-flex-container
			flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" 
			opacity="0.7" width="3" height="2"
			position="-1.75 2 -5" rotation="0 0 0"
		>
			<a-gui-label width="2.5" height="0.75"
						value="Call A Friend!"
						font-family="Arial"
			>
			</a-gui-label>
			<a-gui-input width="3" height="0.75"
						onclick="testInputAction"
						font-family="Arial"
						value="212 432 1234_"
			>
			</a-gui-input>
		</a-gui-flex-container>


		<a-gui-flex-container
			flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" 
			opacity="0.7" width="0.75" height="3"
			position="0.75 1.75 -5" rotation="0 0 0"
		>
			<a-gui-button 
				width="0.75" height="0.75"
				onclick="clickOne"
				value="1"
				font-family="Arial"
			>
			</a-gui-button>
			<a-gui-button 
				width="0.75" height="0.75"
				onclick="clickFour"
				value="4"
				font-family="Arial"
			>
			</a-gui-button>
			<a-gui-button 
				width="0.75" height="0.75"
				onclick="clickSeven"
				value="7"
				font-family="Arial"
			>
			</a-gui-button>
			<a-gui-icon-button
				height="0.75"
				onclick="clear"
				icon="android-delete"
			>
			</a-gui-icon-button>
		</a-gui-flex-container>

		<a-gui-flex-container
			flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" 
			opacity="0.7" width="0.75" height="3"
			position="1.5 1.75 -5" rotation="0 0 0"
		>
			<a-gui-button 
				width="0.75" height="0.75"
				onclick="clickTwo"
				value="2"
				font-family="Arial"
			>
			</a-gui-button>
			<a-gui-button 
				width="0.75" height="0.75"
				onclick="clickFive"
				value="5"
				font-family="Arial"
			>
			</a-gui-button>
			<a-gui-button 
				width="0.75" height="0.75"
				onclick="clickEight"
				value="8"
				font-family="Arial"
			>
			</a-gui-button>
			<a-gui-button 
				width="0.75" height="0.75"
				onclick="clickZero"
				value="0"
				font-family="Arial"
			>
			</a-gui-button>
		</a-gui-flex-container>

		<a-gui-flex-container
			flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" 
			opacity="0.7" width="0.75" height="3"
			position="2.25 1.75 -5" rotation="0 0 0"
		>
			<a-gui-button 
				width="0.75" height="0.75"
				onclick="clickThree"
				value="3"
				font-family="Arial"
			>
			</a-gui-button>
			<a-gui-button 
				width="0.75" height="0.75"
				onclick="clickSix"
				value="6"
				font-family="Arial"
			>
			</a-gui-button>
			<a-gui-button 
				width="0.75" height="0.75"
				onclick="clickNine"
				value="9"
				font-family="Arial"
			>
			</a-gui-button>
			<a-gui-icon-button
				height="0.75"
				onclick="call"
				icon="android-call"
			>
			</a-gui-icon-button>
		</a-gui-flex-container>


		<!-- Camera + cursor. -->
		<a-entity id="cameraRig" position="0 1.6 0">
			<a-camera look-controls wasd-controls position="0 0 0">
				<a-gui-cursor id="cursor"
						  raycaster="objects: [gui-interactable]"
						  fuse="true" fuse-timeout="2000"
						  design="cross"
				>
				</a-gui-cursor> <!-- /cursor -->
			</a-camera> <!-- /camera -->
		</a-entity>

	</a-scene>
</body>
</html>
